<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <!--width sizes-->
        <div class="w-25 bg-success">width 25%</div>
        <div class="w-50 bg-success">width 50%</div>
        <div class="w-75 bg-success">width w-75</div>
        <div class="w-100 bg-success">width 100%</div>
        <div class="w-auto bg-success">width auto%</div>
        <!--height-->
        <div style="height:300px; border: 1px solid #333">
            <div class="h-25 bg-success d-inline-block">height 25%</div> 
            <div class="h-50 bg-success d-inline-block">height 50%</div>
            <div class="h-75 bg-success d-inline-block">height 75%</div>
            <div class="h-100 bg-success d-inline-block">height 100%</div>
            <div class="h-auto bg-success d-inline-block">height auto%</div>
        </div>
        <!--border-->
        <div class="border bg-light mb-2">regular</div>
        <div class="border-top bg-light">top</div>
        <div class="border-bottom bg-light">bottom</div>
        <div class="border-left bg-light">left</div>
        <div class="border-right bg-light">right</div>
        <br/>
        <!--border color-->
        <div class="p-3 mb-2 bg-light border-top border-primary">primary</div>
        <div class="p-3 mb-2 bg-light border border-danger">danger</div>
        <div class="p-3 mb-2 bg-light border border-info">info</div>
        <div class="p-3 mb-2 bg-light border rounded border-success">rounded</div>
        <div class="p-3 mb-2 bg-light border rounded-top border-success">rounded</div>
        <div class="p-3 mb-2 bg-light border rounded-left border-success">rounded left</div>
        <div class="p-3 mb-2 bg-light border rounded-right border-success">rounded right</div>
        <div class="p-5 mb-2 w-25 bg-light border rounded-circle border-success">circle</div>
        

    </div>
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.min.js" integrity="sha384-+sLIOodYLS7CIrQpBjl+C7nPvqq+FbNUBDunl/OZv93DB7Ln/533i8e/mZXLi/P+" crossorigin="anonymous"></script>
</body>
</html>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    <title>Document</title>
</head>
<body>
    <div class="container">
    <!--text color-->
        <p class="text-primary">Text primary</p>
        <p class="text-secondary">Text secondary</p>
        <p class="text-success">Text success</p>
        <p class="text-danger">Text danger</p>
        <p class="text-warning">Text warning</p>
        <p class="text-info">Text info</p>
        <p class="text-light">Text light</p>
        <p class="text-dark">Text dark</p>
        <p class="text-muted">Text muted</p>
        <p class="text-white">Text white</p>
        <p class="text-black-50">Text black-50</p>
        <p class="text-white-50">Text white-50</p>
        <br/>
        <!--link color-->
        <p><a href="#" class="text-primary">Primary Link</a></p>
        <p><a href="#" class="text-secondary">Primary Link</a></p>
        <!--background-->
        <div class="bg-primary">background primary color</div>
        <div class="bg-primary text-warning">background primary color</div> 
        <div class="bg-transparent text-warning">background primary color</div> 
        <div class="bg-dark text-white">background primary color</div> 
    </div>
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.min.js" integrity="sha384-+sLIOodYLS7CIrQpBjl+C7nPvqq+FbNUBDunl/OZv93DB7Ln/533i8e/mZXLi/P+" crossorigin="anonymous"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <!--button-->
        <button class="btn btn-primary" type="button">Primary</button>
        <button class="btn btn-dark" type="button">dark</button>
        <button class="btn btn-light" type="button">light</button>
        <button class="btn btn-link" type="button">link</button>
        <!--button type-->
        <a href="#" class="btn btn-warning" role="button">link</a>
        <button class="btn btn-secondary" type="submit">button</button>
        <input type="button" class="btn btn-danger" value="input" />
        <input type="submit" class="btn btn-success" value="input" />
        <input type="reset" class="btn btn-info" value="input" />
        <!--button outline-->
        <button class="btn btn-outline-primary" type="button">Primary</button>
        <button class="btn btn-outline-dark" type="button">dark</button>
        <button class="btn btn-outline-light" type="button">light</button>
        <!--button size-->
        <button class="btn btn-primary btn-lg" type="button">Large</button>
        <button class="btn btn-primary" type="button">reguar</button>
        <button class="btn btn-primary btn-sm" type="button">Small</button>
        <br/>
        <button class="btn btn-primary btn-block" type="button">block</button>
        <!--state-->
        <button class="btn btn-primary" type="button">regular</button>
        <button class="btn btn-primary active" type="button">active</button>
        <button class="btn btn-primary disabled" type="button">disabled</button>
        <!--button group-->
        <div class="btn-group">
        <button class="btn btn-primary" type="button">left</button>
        <button class="btn btn-primary" type="button">middle</button>
        <button class="btn btn-primary" type="button">right</button>
        </div>
        <!--toolbar-->
        <div class="btn-toolbar">
              <div class="btn-group mr-3">
        <button class="btn btn-primary" type="button">1</button>
        <button class="btn btn-primary" type="button">2</button>
        <button class="btn btn-primary" type="button">3</button>
              </div>
            <div class="btn-group">
        <button class="btn btn-primary" type="button">4</button>
        <button class="btn btn-primary" type="button">5</button>
        <button class="btn btn-primary" type="button">6</button>    
            </div>
        <!--vertical group-->
         <div class="btn-group-vertical">
        <button class="btn btn-primary" type="button">left</button>
        <button class="btn btn-primary" type="button">middle</button>
        <button class="btn btn-primary" type="button">right</button>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.min.js" integrity="sha384-+sLIOodYLS7CIrQpBjl+C7nPvqq+FbNUBDunl/OZv93DB7Ln/533i8e/mZXLi/P+" crossorigin="anonymous"></script>
</body>
</html>
</html>
